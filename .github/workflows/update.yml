name: Update Stats

permissions:
  contents: write

on:
  workflow_dispatch:   # âœ… manual trigger only

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: python -m pip install requests

      - name: Generate language stats
        env:
          GITHUB_USERNAME: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python generate_stats.py

      - name: Update README
        run: |
          sed -i '/## ðŸ“Š Language Stats/,$d' README.md
          cat LANG_STATS.md >> README.md
          rm LANG_STATS.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "chore: update language stats"
            git push
          fi
