name: Update Stats

permissions:
  contents: write  # âœ… allow pushing to the repo

on:
  schedule:
    - cron: "0 0 * * *" # runs every day at midnight UTC
  workflow_dispatch: # allow manual run from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # âœ… keep token for pushing

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          GITHUB_USERNAME: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python generate_stats.py

      - name: Update README
        run: |
          sed -i '/## ðŸ“Š Language Stats/,$d' README.md
          cat LANG_STATS.md >> README.md
          rm LANG_STATS.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "Update language stats"
            git push
          fi

